<!DOCTYPE html>
<html>
    <head><title>React Element</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
       <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <script>
            var h2 = React.createElement("h2", null, "React Heading");
            ReactDOM.render(h2, document.querySelector("body"));
        </script>
    </body>
    
</html>
