<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="first"></div>
    <script>
        var h2 = React.createElement("h2", null, "React JS Library");
        var p = React.createElement("p", null, "React JS is a JavaScript Library and it is used to create UI");
        ReactDOM.render([h2, p], document.getElementById("first"));

    </script>
</body>
</html>
